version: '3.8'

services:
  remote-click-api:
    build:
      context: ./api
    restart: unless-stopped
    # THIS 'ports' SECTION IS THE FIX
    # It maps port 5000 on your host server to port 5000 inside the container.
    # Format: <HOST_PORT>:<CONTAINER_PORT>
    ports:
      - "5000:5000"
    container_name: remote-click-api
    networks:
      - remote-click-net

# This defines the network that Nginx Proxy Manager will also need to join.
networks:
  remote-click-net:
    driver: bridge

